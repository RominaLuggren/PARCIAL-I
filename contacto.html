    />

  </head>
  <body>
    <h1>Contactanos</h1>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button

            aria-label="Toggle navigation"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item" id="logo">Café del Mundo</li> -->
              <li class="nav-item">
                <a class="nav-link" href="./index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./menu.html">MENÚ</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"

            </ul>

        </div>
      </nav>
    </header>
    <!--<nav class="navbar" style="background-color: #84afcd">
    </nav> -->
    <form action="" method="post"></form>
    <div class="container mt-5">
      <form class="row g-3" action="">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" required />
        </div>

        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input
            type="email"
            class="form-control"
            id="inputLastName"
            required
          />
        </div>
        <!--email-->
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="e-mail"
          />
        </div>
        <!--teléfono-->
        <div class="col-md-6">
          <label for="inputTelephoneNumber" class="form-label">Celular</label>
          <input type="tel" class="form-control" placeholder="(011)" required />
        </div>
        <!--Reservación-->
        <div class="col-md-12">
          <h4>Reservaciones:</h4>

          <label for="select">Fechas Disponibles</label>
          <select
            name="FechasDisponibles"
            id="FechasDisponibles"
            class="form-select"
          >
            <option value="SeleccionFecha" selected>
              Seleccione una fecha
            </option>
            <option value="23/08/2024">Vie 23/08/2024</option>
            <option value="23/08/24">Mie 28/08/2024</option>
            <option value="23/08/24">Jue 29/08/2024</option>
          </select>
        </div>

        <!--DataList - Momento del día-->
        <div class="col-md-6">
          <label for="DataList" class="form-label"
            >Por favor, seleccioná el momento del día y cantidad de
            personas:</label
          >
          <input
            class="form-control"
            list="datalistOptions"
            id="DataList"
            placeholder="Mañana / Tarde / Noche"
          />
          <datalist id="datalistOptions">
            <option value="Mañana"></option>
            <option value="Tarde"></option>
            <option value="Noche"></option>
          </datalist>
        </div>
        <!--Radio - Cantidad de personas-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="1Persona"
          />
          <label class="form-check-label" for="1Persona"> 1 persona </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="2Personas"
          />
          <label class="form-check-label" for="2Personas"> 2 personas </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="3oMasPersonas"
          />
          <label class="form-check-label" for="3oMasPersonas">
            3 o + personas
          </label>
        </div>
        <!--TextArea - Mensaje contacto-->
        <div>
          <span
            ><b
              >En breve te contactaremos para confirmar tu reservación.
              <br />Por favor, asegurate de que el e-mail y celular
              suministrados sean correctos.</b
            ></span
          >
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Dejanos tu mensaje"
            id="MensajeContacto"
            style="height: 100px"
          ></textarea>
          <label for="MensajeContacto">Dejanos tu mensaje</label>
        </div>
        <!--Checkbox - Promociones-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            checked
          />
          <label class="form-check-label" for="flexCheckDefault">
            Deseo ser contactado en relación a esta reservación / consulta.
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Deseo recibir información sobre futuras promociones.
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Deseo recibir novedades sobre futuros eventos.
          </label>
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
